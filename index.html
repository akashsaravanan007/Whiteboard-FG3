<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/87ac848653.js"
      crossorigin="anonymous"
    ></script>
    <title>Youtube Page</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="images/logo.png" class="logo" alt="" />
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="search" />
        <button class="search-btn">
          <img src="images/search.png" alt="" />
        </button>
      </div>
      <div class="user-options">
        <img src="images/video.png" class="icon" alt="" />
        <img src="images/grid.png" class="icon" alt="" />
        <img src="images/bell.png" class="icon" alt="" />
        <div class="user-dp">
          <img src="images/profile.png" alt="" />
        </div>
      </div>
    </nav>

    <!-- By Dhruv Anand -->
    <main id="body">
      <!-- Sidebar starts from here -->
      <section class="sidebar">
        <div class="sidebar-items">
          <div class="sidebar-headings">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </div>
          <div class="sidebar-headings">
            <i class="far fa-compass"></i>
            <span>Explore</span>
          </div>
          <div class="sidebar-headings">
            <i class="material-icons">subscriptions</i>
            <span>Subcriptions</span>
          </div>
        </div>
        <hr />
        <div class="sidebar-items">
          <div class="sidebar-headings">
            <i class="material-icons">library_add_check</i>
            <span>Library</span>
          </div>
          <div class="sidebar-headings">
            <i class="material-icons">history</i>
            <span>History</span>
          </div>
          <div class="sidebar-headings">
            <i class="material-icons">play_arrow</i>
            <span>Your Videos</span>
          </div>
          <div class="sidebar-headings">
            <i class="material-icons">watch_later</i>
            <span>Watch Later</span>
          </div>
          <div class="sidebar-headings">
            <i class="material-icons">thumb_up</i>
            <span>Liked Videos</span>
          </div>
        </div>
        <hr />
      </section>

      <!-- sidebar ends here -->
    </main>

    <script src="script.js"></script>
  </body>
</html>
